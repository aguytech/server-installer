########################  CONF
S_RELEASE=
S_RELEASE_ID=
S_RELEASE_NAME=
S_RELEASE_DESKTOP=

########################  PATH
# path for global server configuration
S_PATH_CONF="/etc/server"
# path for global server configuration
S_PATH_CONF_SSL="${S_PATH_CONF}/ssl"
# path for global scripts
S_PATH_SCRIPT="/usr/local/bs"
# path for extra conf for installation
S_PATH_SCRIPT_CONF="${S_PATH_SCRIPT}/conf"

# path for installation scripts
S_PATH_INSTALL=
# path for extra conf for installation
S_PATH_INSTALL_CONF="${S_PATH_INSTALL}/conf"
# path for extra installation scripts
S_PATH_INSTALL_XTRA="${S_PATH_INSTALL}/xtra"

# path for save
S_PATH_SAVE="/save"
# path for backup
S_PATH_BACKUP="${S_PATH_SAVE}/backup"

# path for global logs
S_PATH_LOG="/var/log"
# path for function logs
S_PATH_LOG_SERVER="/var/log/server"
# path for installation logs
S_PATH_LOG_INSTALL="${S_PATH_LOG_SERVER}/install"

########################  CLUSTER
# list of servers in cluster
declare -A S_CLUSTER
S_CLUSTER['ns388803']="name=node1 ip=176.31.255.134 user=root port=2002 fqdn=ns388803.ip-176-31-255.eu vm=vz"
S_CLUSTER['ns364584']="name=node2 ip=91.121.209.163 user=root port=2002 fqdn=ns364584.ip-91-121-209.eu vm=lxd"

########################  SERVER
# interface for external connections
S_ETH=

# type of server : home ovh vz lxd kvm
S_SERVER_TYPE=

########################  HOST
# type of virtual machine hosting : docker kvm lxd
S_HOST_TYPE="lxd"
# host pathroot of VM
S_HOST_PATH="/var/lib/lxd"
# host sharing path
S_HOST_PATH_SHARE="${S_HOST_PATH}/share"
# host log path for VM
S_HOST_PATH_LOG="${S_PATH_LOG}/lxd"
# host sharing path to save
S_HOST_PATH_SAVE="${S_PATH_SAVE}/vm"

# network interface for VM
declare -A S_HOST_VM_ETH
S_HOST_VM_ETH['default']="inet=lxdbr0 cidr=10.0.0.1/24 base=10.0.0"
S_HOST_VM_ETH['stock']="inet=lxdbr1 cidr=10.0.1.1/24 base=10.0.1"
# minimal IP for DHCP container
S_HOST_DHCP_MIN="10"
# maximal IP for DHCP container
S_HOST_DHCP_MAX="254"

# prefix for ssh prerouting port
S_HOST_PORT_PRE_SSH="20"
# prefix for http prerouting port
S_HOST_PORT_PRE_HTTP="8"
# prefix for https prerouting port
S_HOST_PORT_PRE_HTTPS="9"

########################  VM
# VM sharing path
S_VM_PATH_SHARE="/var/share"
# VM saving path
S_VM_PATH_SAVE="/save"
# VM backing up path
S_VM_PATH_BACKUP="${S_PATH_SAVE}/backup"

########################  SERVICES
# service name for proxy
S_SERVICE_PROXY="haproxy"
# service name for log
S_SERVICE_LOG="rsyslog"
# service name for cache
S_SERVICE_CACHE="redis"
# service name for mail
S_SERVICE_MAIL="postfix"
# service name for admin
S_SERVICE_ADMIN="admin"

########################  LXD
# path for containers
S_LXD_PATH_CT="${S_HOST_PATH}/containers"
# path for containers images
S_LXD_PATH_IMAGES="${S_HOST_PATH}/images"
# path for containers snapshots
S_LXD_PATH_SNAPSHOTS="${S_HOST_PATH}/snapshots"
# path for export
S_LXD_PATH_EXPORT="${S_HOST_PATH}/export"
# root path of storage pools for
S_LXD_PATH_PS="${S_HOST_PATH}/storage-pools"
# port for remote connection
S_LXD_PORT="8443"

########################  DOMAIN
# FQDN of principal domain
S_DOMAIN_FQDN="ambau.ovh"
# Name of principal domain
S_DOMAIN_NAME="ambau"
# Administration email of principal domain
S_DOMAIN_EMAIL_ADMIN="admin@${S_DOMAIN_FQDN}"
# Technical email of principal domain
S_DOMAIN_EMAIL_TECH="tech@${S_DOMAIN_FQDN}"

########################  USERS
# IPs of remote administrators
S_IPS_ADMIN="92.154.29.60 129.20.228.3 129.20.228.19 129.20.228.20 129.20.228.21"
# IPs of remote developers
S_IPS_DEV="92.154.29.60 129.20.228.3 129.20.228.19 129.20.228.20 129.20.228.21"

########################  RSYSLOG
# protocol for rsyslog connection udp / tcp, default udp
S_RSYSLOG_PTC="udp"
# port for rsyslog connection, default 514
S_RSYSLOG_PORT="514"

########################  HAPROXY
# port for haproxy statistics
S_HAPROXY_STATS_PORT="1777"

########################  RSPAMD
# port for rspamd statistics
S_RSPAMD_STATS_PORT="1778"

########################  CACHE
# port for redis connection, default 6379
S_CACHE_PORT="6379"

########################  DB
# user for http acces to db
S_DB_USER_HTTP="http"
# user for dev acces to db
S_DB_USER_DEV="dev"

# connections ports for mariadb
S_DB_MARIA_PORT="3306"

# connections ports for postgre
S_DB_PGSQL_PORT="5432"


########################  HOST
# type of virtual machine hosting : docker kvm lxd
S_HOST_TYPE="lxd"
# host pathroot of VM
S_HOST_PATH="/vm"
# host storage pool for VM
S_HOST_PATH_SP="/vm/sp"
# host sharing path
S_HOST_PATH_SHARE="/vm/share"
# host sharing path to save
S_HOST_PATH_SAVE="/vm/save"
# host log path for VM
S_HOST_PATH_LOG="/vm/share/log"

# network interface for VM
declare -A S_HOST_VM_ETH
S_HOST_VM_ETH[default]="s_inet=lxdbr0 s_cidr=10.0.0.1/24 s_base=10.0.0"
S_HOST_VM_ETH[stock]="s_inet=lxdbr1 s_cidr=10.0.1.1/24 s_base=10.0.1"

########################  VM
# VM sharing path
S_VM_PATH_SHARE="/var/share"
# VM shared path for logs
S_VM_PATH_LOG="/var/share/log"
# VM saving path
S_VM_PATH_SAVE="/save"
# VM backing up path
S_VM_PATH_BACKUP="/save/backup"

########################  SERVICES
# last byte of services IP
declare -A S_SERVICE_BITS
S_SERVICE_BITS[proxy]="2"
S_SERVICE_BITS[log]="4"
S_SERVICE_BITS[mail]="6"

# services name
declare -A S_SERVICE
S_SERVICE[proxy]="srv-haproxy"
S_SERVICE[log]="srv-rsyslog"
S_SERVICE[mail]="srv-mail"

########################  DOMAIN
# FQDN of principal domain
S_DOMAIN_FQDN="ambau.fr"
# Name of principal domain
S_DOMAIN_NAME="ambau"
# Administration email of principal domain
S_EMAIL_ADMIN="admin@ambau.fr"
# Technical email of principal domain
S_EMAIL_TECH="tech@ambau.fr"

########################  USERS
# IPs of remote administrators
S_IPS_ADMIN="92.154.29.60 129.20.228.1/27" # "92.154.29.60 129.20.228.3 129.20.228.19 129.20.228.20 129.20.228.21"
# IPs of remote developers
S_IPS_DEV="92.154.29.60 129.20.228.1/27" # "92.154.29.60 129.20.228.3 129.20.228.19 129.20.228.20 129.20.228.21"

########################  RSYSLOG
# protocol for rsyslog connection udp / tcp, default udp
S_RSYSLOG_PTC="udp"
# port for rsyslog connection, default 514
S_RSYSLOG_PORT="514"

########################  HAPROXY
# port for haproxy statistics
S_HAPROXY_STATS_PORTS="1777 1778"

########################  LXD
# port for lxd
S_LXD_PORT="8443"

########################  RSPAMD
# port for rspamd statistics
declare -A S_RSPAMD_PORT
S_RSPAMD_PORT[proxy]="11332"
S_RSPAMD_PORT[normal]="11333"
S_RSPAMD_PORT[controller]="11334"

########################  CACHE
# port for redis connection, default 6379
S_CACHE_PORT="6379"

########################  DB
# connections ports for mariadb
S_DB_MARIA_PORT="3306"
# connections ports for postgre
S_DB_PGSQL_PORT="5432"

########################  DNS

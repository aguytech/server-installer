template(name="MsgCron" type="string" string="%timegenerated% %HOSTNAME% %syslogtag%%msg%\n")

# FILE
template(name="FileCron" type="string" string="S_PATH_LOG/cron.%syslogseverity-text%")

# FILTER
if $syslogfacility == 9 then {
	action(type="omfile" dirCreateMode="0700" FileCreateMode="0644" dynaFile="FileCron" Template="MsgCron")
	& stop
}
template(name="MsgHostRoundcube" type="string" string="%timegenerated% %HOSTNAME% %msg%\n")

# FILE
template(name="FileHostRoundcube" type="string" string="S_VM_PATH_LOG/roundcube/roundcube.%syslogseverity%")

# FILTER
if $programname == "Roundcube" then \
action(type="omfile" dirCreateMode="0700" FileCreateMode="0644" dynaFile="FileHostRoundcube" Template="MsgHostRoundcube")
& stop

# RSPAMD
# remote admin access for RSPAMD statistics
_IPS_RSPAMD="${_IPS_ADMIN}"
_PORTS_RSPAMD="${S_RSPAMD_PORT[controller]}" # "${S_RSPAMD_PORT[*]}" # "11334"


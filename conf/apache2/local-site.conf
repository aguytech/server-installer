# S_DOMAIN_FQDN
<VirtualHost *:80>
	ServerName S_DOMAIN_FQDN
	ServerAlias www.S_DOMAIN_FQDN
	ServerAdmin webmaster@S_DOMAIN_FQDN

	<FilesMatch ".+\.ph(p[3457]?|t|tml)$">
		SetHandler "proxy:unix:/run/php/php7.0-fpm.sock|fcgi://localhost"
	</FilesMatch>

	# RewriteEngine On
	# RewriteCond %{HTTP_HOST} =www.S_DOMAIN_FQDN [NC]
	# RewriteRule ^/?(.*) %{REQUEST_SCHEME}://S_DOMAIN_FQDN/$1 [R,L]

	# PHP: SetEnv PHP_VALUE | PHP_ADMIN_VALUE : not rewrite by user
	#SetEnv PHP_ADMIN_VALUE "session.gc_maxlifetime = 14400"
	#SetEnv PHP_VALUE "upload_max_filesize = 100M"
	#php_value upload_max_filesize 100M

	DocumentRoot _PATH_WWW/S_DOMAIN_FQDN/html
	<Directory _PATH_WWW/S_DOMAIN_FQDN/html>
		Options -Indexes -MultiViews +FollowSymLinks
		AllowOverride none
		Require all granted
	 </Directory>

	# Possible values include: debug, info, notice, warn, error, crit, alert, emerg.
	LogLevel warn
	#SetEnvIf Remote_Addr "::1" nolog
	#SetEnvIf Remote_Addr "127\.0\.0\.1" nolog
	#SetEnvIf Remote_Addr "_VM_IP_BASE.1/24" nolog
	#SetEnvIf Remote_Addr "S_HOST_IPV4" nolog
	#SetEnvIf Remote_Addr "S_HOST_IPV6" nolog
	#SetEnvIf Request_URI "^/ping-.*" nolog
	#SetEnvIf Request_Method OPTIONS nolog
	SetEnvIf X-Forwarded-For ".+" forwarded
	CustomLog "|/usr/bin/logger -p local7.info -t S_DOMAIN_FQDN/apache" combined env=forwarded
	#CustomLog "|/usr/bin/logger --rfc3164 -t S_DOMAIN_FQDN/apache -p info -n S_SERVICE[log] --S_RSYSLOG_PTC -P S_RSYSLOG_PORT" combined env=!nolog
	#CustomLog ${APACHE_LOG_DIR}/S_DOMAIN_FQDN.log combined env=!nolog
	ErrorLog "|/usr/bin/logger --rfc3164 -t S_DOMAIN_FQDN/apache -p err -n S_SERVICE[log] --S_RSYSLOG_PTC -P S_RSYSLOG_PORT"
	#ErrorLog ${APACHE_LOG_DIR}/S_DOMAIN_FQDN.err

	#Include conf-available/serve-cgi-bin.conf
</VirtualHost>

<IfModule mod_ssl.c>
	<VirtualHost _default_:443>
		ServerName localhost
		ServerAdmin webmaster@localhost

		SSLEngine on
		SSLCertificateFile    S_VM_PATH_SHARE/ssl/certs/_IPTHIS.crt
		SSLCertificateKeyFile S_VM_PATH_SHARE/ssl/private/_IPTHIS.key

		# PHP: SetEnv PHP_VALUE | PHP_ADMIN_VALUE : not rewrite by user
		#SetEnv PHP_ADMIN_VALUE "session.gc_maxlifetime = 14400"
		#SetEnv PHP_VALUE "upload_max_filesize = 100M"
		#php_value upload_max_filesize 100M

		DocumentRoot /var/www/html
		<Directory /var/www/html>
			Options -Indexes -MultiViews +FollowSymLinks
			AllowOverride none
			Require all granted
		 </Directory>

		 <FilesMatch "\.(cgi|shtml|phtml|php)$">
			SSLOptions +StdEnvVars
		</FilesMatch>
		<Directory /usr/lib/cgi-bin>
			SSLOptions +StdEnvVars
		</Directory>

		BrowserMatch "MSIE [2-6]" nokeepalive ssl-unclean-shutdown downgrade-1.0 force-response-1.0
		# MSIE 7 and newer should be able to use keepalive
		BrowserMatch "MSIE [17-9]" ssl-unclean-shutdown

		# Available loglevels: trace8, ..., trace1, debug, info, notice, warn, error, crit, alert, emerg
		LogLevel info ssl:warn
		#SetEnvIf Remote_Addr "::1" nolog
		#SetEnvIf Remote_Addr "127\.0\.0\.1" nolog
		#SetEnvIf Remote_Addr "_CIDR_VM" nolog
		#SetEnvIf Remote_Addr "_IPTHIS" nolog
		#SetEnvIf Remote_Addr "_IPTHISV6" nolog
		#SetEnvIf Request_URI "^/ping-.*" nolog
		#SetEnvIf Request_Method OPTIONS nolog
		SetEnvIf X-Forwarded-For ".+" forwarded
		CustomLog "|/usr/bin/logger -p local7.info -t localhost-ssl/apache" combined env=forwarded
		#CustomLog "|/usr/bin/logger -p local7.info -t localhost-ssl/apache" combined env=!nolog
		#CustomLog "|/usr/bin/logger --S_RSYSLOG_PTC -P S_RSYSLOG_PORT --rfc3164 -p local7.info -t localhost-ssl/apache -n _IPTHIS" combined env=!nolog
		#CustomLog "|/usr/bin/logger --S_RSYSLOG_PTC -P S_RSYSLOG_PORT --rfc3164 -t localhost-ssl/apache -p info -n _IPTHIS combined env=!nolog
		#CustomLog ${APACHE_LOG_DIR}/localhost-ssl.log combined env=!nolog
		ErrorLog "|/usr/bin/logger -p local7.err -t localhost-ssl/apache"
		#ErrorLog "|/usr/bin/logger --S_RSYSLOG_PTC -P S_RSYSLOG_PORT --rfc3164 -p local7.err -t localhost-ssl/apache -n _IPTHIS"
		#ErrorLog ${APACHE_LOG_DIR}/localhost-ssl.err
	</VirtualHost>
</IfModule>

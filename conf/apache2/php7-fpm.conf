# Rewrite DirectoryIndex
#
DirectoryIndex /index.php index.php

# Rewrite Directory given by web server
#
# ProxyPassMatch ^/(.+\.php)$ fcgi://127.0.0.1:9000_AP_PATH_WWW/$1
# ProxyPassMatch ^.+\.php$ unix:_PH_FPM_SOCK|fcgi://localhost_AP_PATH_WWW
# ProxyPassMatch ^.+\.php$ unix:_PH_FPM_SOCK|fcgi://localhost_AP_PATH_DOMAIN/html
#
# Respect Directory given by web server & Allows more directives
<LocationMatch .+\.php$>
        SetHandler proxy:unix:_PH_FPM_SOCK|fcgi://localhost
</LocationMatch>

# WWW
#
<LocationMatch "/(status-www|ping-www)$">
	Require ip 127.0.0.1 _CIDR_VM _IPTHIS _IPS_AUTH
	SetHandler proxy:unix:_PH_FPM_SOCK|fcgi://localhost
</LocationMatch>

# WWW-ADMIN
#
<LocationMatch "/(status-www-admin|ping-www-admin)$">
	Require ip 127.0.0.1 _CIDR_VM _IPTHIS _IPS_AUTH
	SetHandler proxy:unix:_PH_FPM_ADMIN_SOCK|fcgi://localhost
</LocationMatch>
